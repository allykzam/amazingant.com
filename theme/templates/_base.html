<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
        <meta name="author" content="{{ AUTHOR }}" />

        {% if FEED_ATOM %}
        <link
            href="{{ FEED_DOMAIN}}/{{ FEED_ATOM }}"
            type="application/atom+xml"
            rel="alternate"
            title="{{ SITENAME }} Atom Feed"
            />
        {% endif %}
        {% if FEED_RSS %}
        <link
            href="{{ FEED_DOMAIN}}/{{ FEED_RSS }}"
            type="application/rss+xml"
            rel="alternate"
            title="{{ SITENAME }} RSS Feed"
            />
        {% endif %}

        <link href="{{ SITEURL }}/favicon.png" rel="icon" />
        <link
            href="{{ SITEURL }}/theme/css/all.css"
            media="screen, projection"
            rel="stylesheet"
            type="text/css"
            />
        <link
            href="{{ SITEURL }}/theme/css/highlightjs/vs2015.css"
            rel="stylesheet"
            type="text/css"
            />
        <script
            type="text/javascript"
            src="{{ SITEURL }}/theme/js/highlight.pack.js"
            >
        </script>
        <script type="text/javascript">hljs.initHighlightingOnLoad();</script>

    </head>
    <body>
        {% block entirebody %}{% endblock %}
        <footer role="contentinfo">
            <p>
                Â© 2011-2017 amazingant (Anthony Perez)
                &middot;
                <a
                    rel="license"
                    href="https://creativecommons.org/licenses/by-nc-sa/4.0/"
                    >
                    <img
                        title="Licensed under Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License"
                        alt="Licensed under Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License"
                        style="border-width:0"
                        src="https://i.creativecommons.org/l/by-nc-sa/4.0/80x15.png"
                        />
                </a>
                &middot;
                <a href="/disclaimers/">
                    Site-Disclaimers
                </a>
                &middot;
                <a href="https://github.com/amazingant/amazingant.com">
                    Source code
                </a>
            </p>
        </footer>
    </body>
</html>
